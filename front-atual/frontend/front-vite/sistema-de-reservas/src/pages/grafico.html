<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gráfico de Reservas</title>
    <!-- Corrigido: Usando src para carregar o arquivo TypeScript compilado -->
    <script type="module" src="../reserva/grafico-reserva.ts" defer></script>
    <!-- Carregando a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/src/router/index.ts" defer type="module"></script>
    <style>
      /* Estilos globais */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .container {
        width: 90%;
        max-width: 600px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
      }

      /* Estilos para as opções do menu */
      .options {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .options .btn {
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .options .btn:hover {
        background-color: #0056b3;
      }

      /* Estilos do formulário */
      .form-reserva {
        margin-top: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input,
      select,
      button {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #0056b3;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Media Queries para responsividade */
      @media (max-width: 768px) {
        .options {
          flex-direction: column;
          align-items: center;
        }

        .options .btn {
          width: 100%;
          text-align: center;
          margin-bottom: 10px;
        }

        input,
        select,
        button {
          width: 100%;
        }

        .form-group {
          flex-direction: column;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 15px;
        }

        h1,
        h2 {
          font-size: 1.5rem;
        }

        input,
        select,
        button {
          font-size: 0.9rem;
          padding: 8px;
        }

        .btn {
          padding: 8px 12px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="options">
        <a href="/realizar-reserva" class="btn">Cadastrar Reserva</a>
        <a href="/" class="btn">Menu Inicial</a>
        <a href="/listar-reservas" class="btn">Ver Reservas</a>
      </div>
      <form id="relatorioForm">
        <label for="dataInicio">Data Inicial:</label>
        <input type="date" id="dataInicio" name="dataInicio" />

        <label for="dataFim">Data Final:</label>
        <input type="date" id="dataFim" name="dataFim" />

        <button type="submit">Gerar Relatório</button>
      </form>

      <div>
        <canvas id="myChart"></canvas>
      </div>
    </main>
  </body>
</html>
