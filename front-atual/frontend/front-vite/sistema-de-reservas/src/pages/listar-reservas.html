<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar Reservas</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .options {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        border: none;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      .btn-cancel {
        background-color: #dc3545;
        font-size: 14px;
        padding: 8px 12px;
      }
      .btn-cancel:hover {
        background-color: #c82333;
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }
        .options {
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }
        .btn {
          width: 100%;
          text-align: center;
        }

        /* Novo estilo para tabela responsiva */
        table,
        thead,
        tbody,
        tr,
        th,
        td {
          display: block;
        }

        thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }

        tr {
          margin-bottom: 15px;
          border: 1px solid #ddd;
          border-radius: 5px;
          padding: 8px;
        }

        td {
          border: none;
          position: relative;
          padding: 8px 8px 8px 50%;
          text-align: right;
          min-height: 40px;
        }

        td:before {
          content: attr(data-label);
          position: absolute;
          left: 8px;
          top: 8px;
          font-weight: bold;
          text-align: left;
          color: #666;
        }

        td:last-child {
          text-align: center;
          padding: 8px;
        }

        .btn-cancel {
          width: 100%;
          margin-top: 5px;
        }
      }
    </style>
    <script type="module" defer>
      import { VisaoListarReservas } from "../reserva/visao-listar-reservas";
      const visaoListarReservas = new VisaoListarReservas();
      visaoListarReservas.iniciar();
    </script>
    <script src="/src/router/index.ts" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Sistema de Reservas</h1>
        <div class="options">
          <a href="/realizar-reserva" class="btn">Cadastrar Reserva</a>
          <a href="/" class="btn">Menu Inicial</a>
          <a href="/grafico" class="btn">Ver Gráficos</a>
        </div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Mesa</th>
              <th>Data</th>
              <th>Hora Inicial</th>
              <th>Hora Término</th>
              <th>Funcionário</th>
              <th>Status</th>
              <th>Cancelamento</th>
            </tr>
          </thead>
          <tbody>
            <!-- As linhas das reservas serão adicionadas dinamicamente -->
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
