<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realizar Reserva - Restaurante La Saveur</title>
  <link rel="stylesheet" href="index.css">
  <script type="module" src="src/reserva/reserva-controller.ts" defer></script>
</head>
<body>

  <header>
    <h1>Realizar Reserva</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="listar-reservas.html">Listar Reservas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="formReserva">
      <h2>Preencha as informações da reserva</h2>
      <form>
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" name="nomeCliente" required>

        <label for="dataReserva">Data:</label>
        <input type="date" id="dataReserva" name="dataReserva" required>

        <label for="horarioReserva">Horário:</label>
        <input type="time" id="horarioReserva" name="horarioReserva" required>

        <label for="selectMesas">Escolha a Mesa:</label>
        <select id="selectMesas" name="selectMesas">
          <!-- Mesas serão carregadas aqui -->
        </select>

        <label for="funcionarioNome">Funcionário:</label>
        <select id="funcionarioNome" name="funcionarioNome">
          <!-- Funcionários pré-cadastrados -->
        </select>

        <button type="submit">Confirmar Reserva</button>
      </form>
    </section>
  </main>
  
</body>
</html>
