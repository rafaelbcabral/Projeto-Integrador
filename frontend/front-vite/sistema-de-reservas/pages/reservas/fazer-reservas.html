<div class="flex justify-center space-x-4">
  <a href="/fazer-reservas" class="btn bg-sky-800 hover:bg-sky-800 text-white px-4 py-2 rounded">Cadastrar Reserva</a>
  <a href="/home" class="btn bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Menu Inicial</a>
  <a href="/listar-reservas" class="btn bg-green-700 hover:bg-green-600 text-white px-4 py-2 rounded">Ver Reservas</a>
</div>
<div class="form-reserva bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto mt-10">
  
    <h2 class="text-xl font-bold mb-4 text-center">Faça uma reserva!</h2>
    
    <form id="formReserva" class="space-y-4">
      <div class="form-group">
        <label for="data" class="block text-sm font-medium text-gray-700">Data:</label>
        <input
          type="date"
          id="data"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-800 focus:border-indigo-500 sm:text-sm"
          required
        />
      </div>
      <div class="form-group">
        <label for="horarioInicial" class="block text-sm font-medium text-gray-700">Hora:</label>
        <select
          id="horarioInicial"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-800 focus:border-sky-800 sm:text-sm"
          required
        >
        <option value="">Escolha a hora da Reserva</option>
        <option value="11:00:00">11:00</option>
        <option value="11:30:00">11:30</option>
        <option value="12:00:00">12:00</option>
        <option value="12:30:00">12:30</option>
        <option value="13:00:00">13:00</option>
        <option value="13:30:00">13:30</option>
        <option value="14:00:00">14:00</option>
        <option value="14:30:00">14:30</option>
        <option value="15:00:00">15:00</option>
        <option value="15:30:00">15:30</option>
        <option value="16:00:00">16:00</option>
        <option value="16:30:00">16:30</option>
        <option value="17:00:00">17:00</option>
        <option value="17:30:00">17:30</option>
        <option value="18:00:00">18:00</option>
        <option value="19:00:00">19:00</option>
        <option value="20:00:00">20:00</option>
        </select>
      </div>
      <div class="form-group">
        <label for="funcionario" class="block text-sm font-medium text-gray-700">Funcionário Responsável:</label>
        <select
          id="funcionario"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-800 focus:border-sky-800 sm:text-sm"
          required
        ></select>
      </div>
      <div class="form-group">
        <label for="mesa" class="block text-sm font-medium text-gray-700">Mesas:</label>
        <select
          id="mesa"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-800 focus:border-sky-800 sm:text-sm"
          required
        ></select>
      </div>
      <div class="form-group">
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome:</label>
        <input
          type="text"
          id="nome"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-800 focus:border-sky-800 sm:text-sm"
          required
        />
      </div>
      <div class="form-group">
        <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone:</label>
        <div class="flex space-x-2">
          <input
            type="text"
            id="telefone"
            class="flex-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-800 focus:border-sky-800 sm:text-sm"
            placeholder="Número"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="w-full bg-sky-800 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Fazer Reserva
        </button>
      </div>
    </form>
  </div>
