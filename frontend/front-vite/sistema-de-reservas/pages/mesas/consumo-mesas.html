<main class="p-6 space-y-6">
  <h1 class="text-2xl font-semibold text-center">Lançamento de Consumo</h1>

  <!-- Formulário para seleção de data e horário -->
  <div class="flex justify-center space-x-4">
    <div class="flex flex-col w-full max-w-xs">
      <label for="data" class="block text-lg font-medium">Selecione a Data:</label>
      <input type="date" id="data" class="border px-4 py-2 rounded w-full" required />
    </div>
  
    <div class="flex flex-col w-full max-w-xs">
      <label for="horarioInicial" class="block text-lg font-medium">Hora:</label>
      <input
        type="time"
        id="horarioInicial"
        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-sky-800 focus:border-sky-800 sm:text-sm"
        required
      />
    </div>
  </div>

  <!-- Seleção da mesa -->
  <div class="flex justify-center">
    <div class="flex flex-col">
      <label for="mesa" class="block text-lg font-medium">Selecione a Mesa:</label>
      <select id="mesa" class="border px-4 py-2 rounded" required>
        <!-- Mesas serão inseridas aqui dinamicamente -->
      </select>
    </div>
  </div>

  
  <div class="space-y-4">
    <h2 class="text-xl font-semibold">Itens Disponíveis no Servidor</h2>
    <table id="itensServidorContainer" class="w-full table-auto border-collapse">
      <thead>
        <tr>
          <th class="px-4 py-2 border">Descrição</th>
          <th class="px-4 py-2 border">Categoria</th>
          <th class="px-4 py-2 border">Preço</th>
          <th class="px-4 py-2 border">Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Itens do servidor serão exibidos aqui dinamicamente -->
      </tbody>
    </table>
  </div>

  <!-- Itens do Carrinho -->
  <div class="space-y-4">
    <h2 class="text-xl font-semibold">Itens no Carrinho</h2>
    <div id="carrinhoContainer" class="space-y-2">
      <!-- Itens do carrinho serão exibidos aqui dinamicamente -->
    </div>
  </div>

  <!-- Botão de Confirmação -->
  <div class="flex justify-center">
    <button id="confirmarLancamento" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded">
      Confirmar Lançamento
    </button>
  </div>

  <!-- Itens do Servidor -->
</main>
