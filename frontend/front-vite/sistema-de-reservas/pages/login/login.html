<div class="m-0 bg-cover bg-center h-screen w-full">
  <!-- Container principal com o formulário de login -->
  <div class="flex justify-center items-center w-full h-full p-4 md:p-8">
    <!-- Formulário de login com borda azul e sombra -->
    <div class="w-full max-w-md bg-white p-14 rounded-3xl border-2 border-blue-500 shadow-2xl shadow-blue-400">
      <h1 class="text-3xl mb-1 font-semibold text-black">Faça o seu login!</h1>
      <div class="bg-blue-600 h-0.5 w-64 text-center justify-center mb-6"></div>
      
      <!-- Formulário de login com a tag <form> -->
        <form id="login-form" class="space-y-4">
          <label for="usuario" class="block text-gray-600">Usuário:</label>
          <input 
            type="text" 
            id="usuario" 
            class="w-4/5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-200" 
            required 
            autocomplete="off" 
          />
        
          <label for="senha" class="block text-gray-600">Senha:</label>
          <input 
            type="password" 
            id="senha" 
            class="w-4/5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-200" 
            required 
            autocomplete="off" 
          />
          <button 
            type="submit" 
            class="w-4/5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Login
          </button>
        </form>
      
      <!-- Formulário de logout -->
      <div id="logout-form" class="hidden space-y-4">
        <h2 class="text-xl text-center text-gray-700">Você está logado!</h2>
        <button onclick="logout()" class="w-full py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
