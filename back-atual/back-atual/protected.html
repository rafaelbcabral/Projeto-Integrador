<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Protegida</title>
  </head>
  <body>
    <h1>Página Protegida</h1>
    <p>Você só pode acessar esta página se estiver logado.</p>
    <p>
      <strong>ID do Usuário:</strong>
      <span id="user-id">Carregando...</span>
    </p>
    <button onclick="goBack()">Voltar</button>

    <!-- Tabela para exibir as categorias -->
    <h2>Categorias</h2>
    <table id="categories-table" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <!-- As linhas serão adicionadas dinamicamente -->
      </tbody>
    </table>

    <script>
      // Função para verificar se o usuário está logado
      function checkLogin() {
        const userId = localStorage.getItem("user_id");

        if (!userId) {
          alert("Você precisa estar logado para acessar esta página.");
          window.location.href = "index.html"; // Redireciona para a página de login
        } else {
          console.log("Usuário logado com ID:", userId); // Confirma se o user_id está no sessionStorage
          document.getElementById("user-id").textContent = userId;
          loadCategories(); // Carrega as categorias ao estar logado
        }
      }

      // Função para voltar à página de login
      function goBack() {
        window.location.href = "index.html";
      }

      // Função para carregar as categorias do endpoint (privado)
      function loadCategories() {
        const userId = sessionStorage.getItem("user_id");
        console.log(userId);

        // Verifique se o user_id está presente no sessionStorage antes de fazer a requisição
        if (!userId) {
          alert("Você precisa estar logado para acessar esta página.");
          window.location.href = "index.html"; // Redireciona caso o usuário não esteja logado
          return;
        }

        // Fazendo a requisição para o endpoint de categorias
        fetch("http://localhost:8000/categorias", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "X-User-Id": localStorage.getItem("user_id"),
            // Passando o user_id no cabeçalho
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Usuário não autorizado");
            }
            return response.json();
          })
          .then((data) => {
            const tableBody = document
              .getElementById("categories-table")
              .getElementsByTagName("tbody")[0];

            // Preenche a tabela com os dados de categorias
            data.forEach((categoria) => {
              const row = document.createElement("tr");

              const idCell = document.createElement("td");
              idCell.textContent = categoria.id;
              row.appendChild(idCell);

              const nameCell = document.createElement("td");
              nameCell.textContent = categoria.nome;
              row.appendChild(nameCell);

              tableBody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("Erro ao carregar categorias:", error);
            alert("Não foi possível carregar as categorias.");
          });
      }

      // Verificar o status de login quando a página carregar
      window.onload = checkLogin;
    </script>
  </body>
</html>
